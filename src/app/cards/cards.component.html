<div class="container-fluid">
<section class="horizontal-scroll-wrapper d-flex pb-5">
   <mat-card class="cards-wrapper mat-card ml-3 mr-3 mr-sm-3 ml-sm-3 mt-5" *ngFor="let item of list">
    <mat-card-header class="justify-content-between flex-row-reverse mb-3 align-items-center">
      <mat-card-title class="mb-0 font-weight-normal">iLite Total Project</mat-card-title>
      <button mat-raised-button class="mat-generic-button" color="accent">
        <span class="mat-button-wrapper d-inline-block">
          <mat-icon>collections_bookmark</mat-icon>
        </span>
      </button>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <table mat-table [dataSource]="item" class="w-100 table-without-header">

            <ng-container matColumnDef="key">
              <th mat-header-cell *matHeaderCellDef> key </th>
              <td mat-cell *matCellDef="let element"> {{element.key}} </td>
            </ng-container>
          
            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef> value </th>
              <td mat-cell *matCellDef="let element"> {{element.value}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions class="text-left w-100 d-flex justify-content-between pt-3 mb-0 ml-0 mr-0">
      <div class="row w-100">
        <div class="col-6">
          <button mat-button [matMenuTriggerFor]="menu" class="mat-raised-button pt-2 pb-2 rounded">Info</button>
        </div>
        <div class="col-6 text-center">
          <button mat-button [matMenuTriggerFor]="menu" class="mat-raised-button pt-2 pb-2 rounded">Action<mat-icon>more_vert</mat-icon></button>
        </div>
      </div>
      <mat-menu #menu="matMenu">
        <button mat-menu-item class="d-flex flex-row-reverse align-items-center">View Policy Details <mat-icon>assignment</mat-icon></button>
      </mat-menu>
    </mat-card-actions>
  </mat-card> 
</section>
</div>
